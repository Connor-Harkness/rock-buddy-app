<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/formcard.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Rock Buddy (alpha test)</title>
</head>
<body>
  <div class="card">
  <h1>Login</h1>
  <form>
    <label for="username_or_email">Username or Email:</label><br>
    <input id="username_or_email" type="text" name="username_or_email"><br><br>
    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password"><br><br>
    <input class="btn-primary" type="submit" value="Submit" onclick="login(event)"><br><br>
  </form>
  <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
  </div>
  
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <center><h3>You Found Boulder Bro Rock Buddys Big Brother!</h3></center>
    <img src="./../../images/boulderbuddy.png" alt="you found him!">
  </div>  
  <script>
    const pressed = [];
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close');

    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        modal.style.display = 'block';
      }
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    </script>
  <footer>
    <p>
      <div class="copyright">
        Copyright &copy; 2023, All Rights Reserved <a href="mailto:tntmusicstudios2018@gmail.com">TNTMusicStudios</a>
      </div>
      <div class="team-mem">
        <a href="./../account/team.html">team</a>
      </div>
    </p>
  </footer>  
  <script src="../common/functions.js"></script>
  <script>
    'use strict';
    sessionUpdate();

    async function generateAuthData(usernameOrEmail, password) {
      const host = await api.getHost();
      const response = await post(host + '/api/auth/login.php', {
        username_or_email: usernameOrEmail,
        password: password
      });

      if ('error' in response) {
        api.error(response['error']);
        return null;
      }

      return response;
    }

    async function login(event) {
      // Prevents the form from being immediately cleared
      event.preventDefault();

      const usernameOrEmail = document.getElementById('username_or_email').value;
      const password = document.getElementById('password').value;

      const authData = await generateAuthData(usernameOrEmail, password);
      if (authData === null) {
        // Login failed - reset password and let the user know
        document.getElementById('password').value = '';
        return;
      }
        
      // Login successful - store auth data
      await api.storeSet('auth_data', authData);

      // Email is verified - proceed to application
      window.location.href = '../index.html';
      return; 
    }
  </script>
</body>
</html>
