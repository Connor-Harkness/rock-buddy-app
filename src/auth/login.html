<!DOCTYPE html>
<html>
<head>
  <title>Rocksmith Leaderboards</title>
</head>
<body>
  <h1>Login</h1>
  <form method="post">
    <label for="username">Username:</label><br>
    <input id="username" type="text" name="username"><br><br>
    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password"><br><br>
    <input type="submit" value="Submit" onclick="login(event)"><br><br>
  </form>
  <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
  <script src="../common/functions.js"></script>
  <script>
    'use strict';

    async function generateAuthData(username, password) {
      const host = await api.getHost();
      const response = await post(host + '/api/auth/login.php', {
        username: username,
        password: password
      });

      if ('error' in response) {
        console.error(response['error']);
        return null;
      }

      return response;
    }

    async function login(event) {
      // Prevents the form from being immediately cleared
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const authData = await generateAuthData(username, password);
      if (authData === null) {
        // Login failed - reset password and let the user know
        api.error('Login failed.');
        document.getElementById('password').value = '';
        return;
      }
        
      // Login successful - store auth data
      await api.setAuthData(authData);

      // Verify the user's email
      const verified = await checkEmailVerification(authData['user_id']);
      if (!verified) {
        // Verification failed - redirect to email_not_verified
        window.location.href = '../auth/email_not_verified.html'
        return; 
      }

      // Email is verified - proceed to application
      window.location.href = '../sniffer/sniffer.html';
      return; 
    }
  </script>
</body>
</html>
