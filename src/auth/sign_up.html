<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/formcard.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Rock Buddy (alpha test)</title>
</head>
<body>
  <div class="card">
  <h1>Sign Up</h1>
  <form>
    
    <div class="grid-container">
      <div>
    <label for="username">Username:</label><br>
    <input id="username" type="text" name="username"><br><br>
  </div>
      <div>
        <label for="email">Email:</label><br>
        <input id="email" type="text" name="email"><br><br>
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input id="password" type="password" name="password"><br><br>
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label><br>
        <input id="confirm_password" type="password" name="confirm_password"><br><br>
      </div>
    </div>
    
    <input class="btn-primary"  type="submit" value="Submit" onclick="signUp(event)"><br><br>
  </form>
  
  <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <footer>
    <p>
      Copyright &copy; 2023, All Rights Reserved <a href="mailto:tntmusicstudios2018@gmail.com">TNTMusicStudios</a>
    </p>
  </footer>
  <script src="../common/functions.js"></script>
  <script>
    'use strict';
    sessionUpdate();

    async function insertUser(username, email, password) {
      const host = await api.getHost();
      const response = await post(host + '/api/auth/sign_up.php', {
        username: username,
        email: email,
        password: password
      });

      if ('error' in response) {
        api.error(response['error']);
        return null;
      }

      return response['user_id'];
    }

    async function signUp(event) {
      // Prevents the form from being immediately cleared
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (!validateUsername(username)) {
        document.getElementById('username').value = '';
        return;
      }
      if (!validateEmail(email)) {
        document.getElementById('email').value = '';
        return;
      }
      if (!validatePassword(password, confirmPassword)) {
        document.getElementById('password').value = '';
        document.getElementById('confirm_password').value = '';
        return;
      }

      const userId = await insertUser(username, email, password);
      if (userId !== null) {
        api.info('User created successfully.');

        // Redirect to login
        window.location.href = 'login.html';
        return;
      }
    }
  </script>
</body>
</html>
