<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/activation.css">
  <link rel="stylesheet" href="../css/dark-theme.css" id="theme">
  <link rel="stylesheet" href="./css/footer.css">
  <title>Rock Buddy (alpha test)</title>
</head>
<body>
  <h1>Loading...</h1>
  <div class="buddycard">
    <center><img src="./../images/buddy.png" alt="rockbuddy" class="rockbuddy"></center>
  </div>
  <footer>
    <p>
      <div class="copyright">
        Copyright &copy; 2023, All Rights Reserved <a class="tntrocks" href="mailto:tntmusicstudios2018@gmail.com">TNTMusicStudios</a>
      </div>
      <div class="team-mem">
        <a href="./../account/team.html">team</a>
      </div>
    </p>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <center><h3>You Found Boulder Bro Rock Buddys Big Brother!</h3></center>
      <img src="./../images/boulderbuddy.png" alt="you found him!">
    </div>  
    <script>
      const pressed = [];
      const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
      const modal = document.getElementById('modal');
      const closeBtn = document.querySelector('.close');
  
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if (pressed.join('').includes(secretCode)) {
          modal.style.display = 'block';
        }
      });
  
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });
      </script>
  </footer>  
  <script src="common/functions.js"></script>
  <script>
    'use strict';
    sessionUpdate();
    
    async function main() {
      const auth = await checkAuthentication()
      if(!auth) {
        // Authentication failed - navigate to login
        window.location.href = './auth/login.html';
        return;
      }

      // Verify the user's email
      const authData = JSON.parse(sessionStorage.getItem('auth_data'));
      const activated = await checkAccountActivation(authData);
      if (!activated) {
        // Verification failed - redirect to account activation
        window.location.href = './account/activation.html'
        return; 
      }

      // Authentication successful - proceed
      window.location.href = './sniffer/sniffer.html';
      return;
    }

    main();
  </script>
<script>
  function setTheme() {
    const themeSelect = document.getElementById("theme-select");
    const theme = themeSelect.value;

    const themeLink = document.getElementById("theme");
    themeLink.href = `../css/${theme}-theme.css`;

    localStorage.setItem("theme", theme);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem("theme");
    if (theme) {
      const themeSelect = document.getElementById("theme-select");
      themeSelect.value = theme;

      const themeLink = document.getElementById("theme");
      themeLink.href = `../css/${theme}-theme.css`;
    }
  });
</script>

<select style="display: none;" id="theme-select" onchange="setTheme()">
  <option value="light">Light theme</option>
  <option value="dark">Dark theme</option>
  <option value="streamer">streamer theme</option>
</select>
</body>
</html>
