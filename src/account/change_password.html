<!DOCTYPE html>
<html>
<head>
  <title>Rock Buddy</title>
</head>
<body>
  <h1>Change Username</h1>
  <form>
    <label for="password">Current Password:</label><br>
    <input id="password" type="password" name="password"><br><br>
    <label for="new_password">New Password:</label><br>
    <input id="new_password" type="password" name="new_password"><br><br>
    <label for="confirm_new_password">Confirm New Password:</label><br>
    <input id="confirm_new_password" type="password" name="confirm_new_password"><br><br>
    <input type="submit" value="Submit" onclick="changePassword(event)"><br><br>
  </form>
  <a href="#" onclick="back()">Cancel</a>
  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center;">
    <div>Created by TNTMusicStudios - tntmusicstudios2018@gmail.com</div>
  </footer>
  <script src="../common/functions.js"></script>
  <script>
    'use strict';
    sessionUpdate();

    async function requestPasswordChange(newPassword, password) {
      const authData = JSON.parse(sessionStorage.getItem('auth_data'));

      const host = await api.getHost();
      const response = await post(host + '/api/account/change_password.php', {
        auth_data: authData,
        new_password: newPassword,
        password: password
      });

      if ('error' in response) {
        api.error(response['error']);
        return false;
      }

      return response['success'];
    }

    async function changePassword(event) {
      // Prevents the form from being immediately cleared
      event.preventDefault();

      const password = document.getElementById('password').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmNewPassword = document.getElementById('confirm_new_password').value;

      // Make sure the new username is valid
      if (!validatePassword(newPassword, confirmNewPassword)) {
        document.getElementById('password').value = '';
        document.getElementById('new_password').value = '';
        document.getElementById('confirm_new_password').value = '';
        return;
      }

      const status = await requestPasswordChange(newPassword, password);
      if (!status) {
        document.getElementById('password').value = '';
        document.getElementById('new_password').value = '';
        document.getElementById('confirm_new_password').value = '';
        return;
      }

      api.info('Password changed successfully.');
      back();
      return;
    }
  </script>
</body>
