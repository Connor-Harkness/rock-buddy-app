<body>
  <div class="card">
  <h1>Change Username</h1>
  <form>
    <label for="new_username">New Username:</label><br>
    <input id="new_username" type="text" name="new_username"><br><br>
    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password">
    <p style="color: red;">Warning: You can only change your username once every 30 days.</p>
    <input class="btn-primary" type="submit" value="Submit" onclick="changeUsername(event)"><br><br>
  </form>

  <script src="../common/functions.js"></script>
  <script>
    'use strict';
    sessionUpdate();

    async function requestUsernameChange(newUsername, password) {
      const authData = JSON.parse(sessionStorage.getItem('auth_data'));

      const host = await api.getHost();
      const response = await post(host + '/api/account/change_username.php', {
        auth_data: authData,
        new_username: newUsername,
        password: password
      });

      if ('error' in response) {
        api.error(response['error']);
        return false;
      }

      return response['success'];
    }

    async function changeUsername(event) {
      // Prevents the form from being immediately cleared
      event.preventDefault();

      const newUsername = document.getElementById('new_username').value;
      const password = document.getElementById('password').value;

      // Make sure the new username is valid
      if (!validateUsername(newUsername)) {
        document.getElementById('new_username').value = '';
        document.getElementById('password').value = '';
        return;
      }

      const status = await requestUsernameChange(newUsername, password);
      if (!status) {
        document.getElementById('password').value = '';
        return;
      }

      api.info('Username changed successfully.');
      back();
      return;
    }
  </script> 
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem("theme");
    if (theme) {
      const themeSelect = document.getElementById("theme-select");
      themeSelect.value = theme;
  
      const themeLink = document.getElementById("theme");
      themeLink.href = `../css/${theme}-theme.css`;
    }
  
    if (theme === "streamer") {
      const streamerColor = localStorage.getItem("streamer-color");
      if (streamerColor) {
        const streamerColorInput = document.getElementById("streamer-color");
        streamerColorInput.value = streamerColor;
        setStreamerColor();
      }
    }
  });
  
  function setTheme() {
  const themeSelect = document.getElementById("theme-select");
  const theme = themeSelect.value;
  const themeLink = document.getElementById("theme");

  if (theme === "streamer") {
    const streamerColorInput = document.getElementById("streamer-color");
    const streamerColor = streamerColorInput.value;
    document.body.style.background = streamerColor;
    localStorage.setItem("streamer-color", streamerColor);
  } else {
    document.body.style.background = null;
    localStorage.removeItem("streamer-color");
  }

  themeLink.href = `../css/${theme}-theme.css`;
  localStorage.setItem("theme", theme);
}

  
  function setStreamerColor() {
    const theme = localStorage.getItem("theme");
    if (theme === "streamer") {
      const streamerColorInput = document.getElementById("streamer-color");
      const streamerColor = streamerColorInput.value;
  
      document.body.style.background = streamerColor;
  
      localStorage.setItem("streamer-color", streamerColor);
    }
  }
  </script>

<label style="display: none;"  id="streamer-color-name"  for="streamer-color">Streamer Color:</label>
<input style="display: none;"  type="color" id="streamer-color" name="streamer-color" onchange="setStreamerColor()">
<select style="display: none;" id="theme-select" onchange="setTheme()">
  <option value="light">Light theme</option>
  <option value="dark">Dark theme</option>
  <option value="streamer">streamer theme</option>
</select>
</body>
