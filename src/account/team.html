    </div>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <center><h3>You Found Boulder Bro Rock Buddys Big Brother!</h3></center>
      <img src="./../../images/boulderbuddy.png" alt="you found him!">
    </div>  
    <script>
      const pressed = [];
      const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
      const modal = document.getElementById('modal');
      const closeBtn = document.querySelector('.close');
  
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if (pressed.join('').includes(secretCode)) {
          modal.style.display = 'block';
        }
      });
  
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });
      </script>

<script>
  function setTheme() {
    const themeSelect = document.getElementById("theme-select");
    const theme = themeSelect.value;

    const themeLink = document.getElementById("theme");
    themeLink.href = `../css/${theme}-theme.css`;

    localStorage.setItem("theme", theme);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem("theme");
    if (theme) {
      const themeSelect = document.getElementById("theme-select");
      themeSelect.value = theme;

      const themeLink = document.getElementById("theme");
      themeLink.href = `../css/${theme}-theme.css`;
    }
  });
</script>

<select style="display: none;" id="theme-select" onchange="setTheme()">
  <option value="light">Light theme</option>
  <option value="dark">Dark theme</option>
  <option value="streamer">streamer theme</option>
</select>
